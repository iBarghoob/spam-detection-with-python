<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spam Classifier</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 100px; }
    .result { margin-top: 20px; }
    button { margin-top: 10px; margin-bottom: 10px; width: 4rem; height: 2rem; font-size: 1rem}
  </style>
</head>
<body>
  <h2>Spam Classifier</h2>
  <form method="POST">
    <label for="message">Enter a message:</label><br><br>
    <textarea name="message" required>{{ message }}</textarea>  <!-- âœ… Correct -->
    <button type="submit">Check</button>
  </form>

  {% if prediction %}
  <div class="result">
    <strong>Prediction:</strong> {{ prediction }}<br>
    <strong>Confidence:</strong> {{ '{:.4%}'.format(confidence) }}
  </div>
  {% endif %}

  {% if error %}
  <div class="result" style="color: red;">
    <strong>Error:</strong> {{ error }}
  </div>
  {% endif %}
</body>
</html>
